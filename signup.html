<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comvey Sign Up</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Comvey Styles Link -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-sm-12 comvey-form-wrapper">
          <main class="form-signin w-100 m-auto">
            <form action="/" method="POST">
              <img
                src="images/Comvey_logo_Cutout.png"
                alt="Comvey company logo"
                class="comvey-logo mb-4"
              />
              <h1 class="h3 mb-3 fw-normal">
                Sign up for the Comvey Newsletter
              </h1>
              <div class="form-floating">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First name"
                  class="form-control top"
                  required
                  autofocus
                />
                <label for="firstName">First name</label>
              </div>
              <div class="form-floating">
                <input
                  id="lastName"
                  type="text"
                  class="form-control middle"
                  placeholder="Last name"
                  name="lastName"
                  required
                />
                <label for="lastName">Last name</label>
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  id="emailInput"
                  name="userEmail"
                  placeholder="Email address"
                  class="form-control bottom"
                  required
                />
                <label for="emailInput">Email address</label>
              </div>
              <button
                type="submit"
                class="w-100 btn btn-lg btn-dark comvey-sign-btn"
              >
                Sign me up
              </button>
              <p class="mt-5 mb-3 text-body-secondary">
                &copy; Comveygroup Ltd. 2023
              </p>
            </form>
          </main>
        </div>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
